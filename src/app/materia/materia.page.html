<ion-header [translucent]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Agregar Materia</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="materia.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Semestre</ion-label>
      <ion-input [(ngModel)]="materia.semestre"></ion-input>
    </ion-item>
  </ion-content>
