<ion-header>
  <ion-toolbar>
    <ion-title>Notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="crearNota()">
    <ion-item>
      <ion-label position="floating">ID</ion-label>
      <ion-input [(ngModel)]="nota.id" name="descripcion" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-input [(ngModel)]="nota.descripcion" name="descripcion" required=""></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Nota</ion-label>
      <ion-input type="number" [(ngModel)]="nota.nota" name="nota" min="0" max="5" step="0.01" required=""></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Corte</ion-label>
      <ion-input type="number" [(ngModel)]="nota.corte" name="corte" min="1" max="4" required=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Entrega</ion-label>
      <ion-input type="date" [(ngModel)]="nota.fechaEntrega" name="fechaEntrega" required=""></ion-input>
    </ion-item>
    
    <ion-button type="submit">
      {{ editando ? 'Guardar Cambios' : 'Crear Nota' }}
    </ion-button>
    <ion-button [routerLink] = "['/materia']">Cancelar</ion-button>
  </form>

</ion-content>
